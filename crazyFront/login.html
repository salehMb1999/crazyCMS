<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body class="flex h-screen items-center justify-center bg-fuchsia-400">
    <form
      class="flex w-96 flex-col items-center justify-center gap-10 rounded-2xl bg-white py-10"
    >
      <h1 class="text-3xl font-bold">ورود</h1>
      <div class="w-3/4">
        <label for=""></label>
        <div
          class="flex items-center justify-center gap-5 rounded-xl border-2 border-slate-500 p-2"
        >
          <i class="fa fa-key text-slate-400" aria-hidden="true"></i>
          <input
            id="userNameInput"
            class="text-slate-600 outline-none"
            type="text"
            placeholder="نام کاربری"
          />
        </div>
        <p id="userNameAlert" class="mt-1 hidden px-2 font-bold text-red-600">
          * نام کاربری باید بیشتر از 4 کاراکتر باشد
        </p>
      </div>
      <div class="w-3/4">
        <label for=""></label>
        <div
          class="flex items-center justify-center gap-5 rounded-xl border-2 border-slate-500 p-2"
        >
          <i class="fa fa-user text-slate-400" aria-hidden="true"></i>
          <input
            id="passwordInput"
            class="text-slate-600 outline-none"
            type="password"
            placeholder="رمز عبور"
          />
        </div>
        <p id="passwordAlert" class="mt-1 hidden px-2 font-bold text-red-600">
          * رمز عبور باید بیشتر از 4 کاراکتر باشد
        </p>
      </div>
      <button
        type="submit"
        id="loginBtn"
        class="w-3/4 rounded-xl bg-slate-400 py-2 font-bold text-white transition duration-300 ease-in-out hover:bg-slate-700"
      >
        ورود
      </button>
    </form>

    <script src="login.js"></script>
  </body>
</html>
