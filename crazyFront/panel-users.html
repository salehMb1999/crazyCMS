<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>panel-users</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div class="container mx-auto">
      <div
        class="mt-6 flex items-center justify-between rounded-md px-5 py-3 shadow shadow-slate-300"
      >
        <div class="flex gap-5">
          <div class="w-16 rounded-md">
            <img
              class="w-full rounded-md"
              src="./src/img/profile/5.jpg"
              alt="profile"
            />
          </div>
          <div>
            <h2 class="font-bold">Saber</h2>
            <p class="text-slate-400">admin@gmail.com</p>
          </div>
        </div>
        <div class="flex items-center justify-center gap-7">
          <i
            class="fas fa-sun cursor-pointer rounded-md bg-yellow-400 p-2 text-2xl text-white shadow-md shadow-yellow-600 transition duration-300 ease-in-out hover:bg-yellow-500"
          ></i>
          <i
            class="fa fa-bell cursor-pointer rounded-md bg-slate-400 p-2 text-2xl text-white shadow-md shadow-slate-600 transition duration-300 ease-in-out hover:bg-slate-500"
            aria-hidden="true"
          ></i>
          <div
            class="flex cursor-pointer items-center justify-center gap-2 self-stretch rounded-md bg-sky-400 px-4 text-white shadow-md shadow-sky-600 transition duration-300 ease-in-out hover:bg-sky-500"
          >
            <i class="fa fa-power-off" aria-hidden="true"></i>
            <p class="font-bold">خروج</p>
          </div>
        </div>
      </div>
      <div class="mt-5 flex justify-between">
        <div class="h-[80vh] w-3/12 rounded-xl shadow-lg">
          <div class="relative h-1/6 w-[100%] rounded-2xl bg-green-300">
            <div
              class="absolute -bottom-10 left-1/2 w-32 -translate-x-1/2 rounded-lg border-[8px] border-amber-300"
            >
              <img class="w-full" src="./src/img/profile/5.jpg" alt="profile" />
            </div>
          </div>
          <div class="flex flex-col items-center justify-center">
            <div class="pt-16 text-center">
              <h2 class="font-bold">Saber</h2>
              <p class="text-slate-400">admin@gmail.com</p>
            </div>
            <div class="mt-5 flex w-full flex-col gap-5 px-10">
              <div
                class="flex items-center justify-between border-t-2 border-slate-400 px-5 py-2"
              >
                <div class="flex items-center justify-center gap-3">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <p>نام</p>
                </div>
                <p>Saber</p>
              </div>
              <div
                class="flex items-center justify-between border-t-2 border-slate-400 px-5 py-2"
              >
                <div class="flex items-center justify-center gap-3">
                  <i class="fa fa-users" aria-hidden="true"></i>
                  <p>نام خانوادگی</p>
                </div>
                <p>Mirbagheri</p>
              </div>
              <div
                class="flex items-center justify-between border-t-2 border-slate-400 px-5 py-2"
              >
                <div class="flex items-center justify-center gap-3">
                  <i class="fa fa-book" aria-hidden="true"></i>
                  <p>تعداد دوره ها</p>
                </div>
                <p>35</p>
              </div>
            </div>
          </div>
        </div>
        <div class="h-[80vh] w-8/12 rounded-xl shadow-lg"></div>
      </div>
    </div>
  </body>
</html>
