<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>panel-courses</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <div
      id="modalBg"
      class="fixed left-0 top-0 z-10 hidden h-screen w-screen bg-slate-500 opacity-80 transition duration-300 ease-in-out"
    ></div>

    <div
      id="addCourseModal"
      class="absolute left-1/2 top-1/2 z-50 hidden w-[400px] -translate-x-1/2 -translate-y-1/2 flex-col items-stretch justify-center rounded-2xl bg-white px-5 py-10 opacity-100 transition duration-300 ease-in-out"
    >
      <h2 class="mb-7 text-2xl font-bold">اطلاعات دوره جدید</h2>
      <div class="flex flex-col items-stretch justify-center gap-5">
        <div>
          <div
            class="flex items-center justify-start gap-5 rounded-lg border-2 p-1"
          >
            <i class="fa fa-text-height" aria-hidden="true"></i>
            <input
              id="courseNameInput"
              class="p-2 outline-none"
              type="text"
              placeholder="نام دوره"
            />
          </div>
          <p
            id="courseNameAlert"
            class="mt-1 hidden px-2 font-bold text-red-600"
          >
            * نباید خالی باشد
          </p>
        </div>

        <div>
          <div
            class="flex items-center justify-start gap-5 rounded-lg border-2 p-1"
          >
            <i class="fas fa-coins"></i>
            <input
              id="coursePriceInput"
              class="p-2 outline-none"
              type="text"
              placeholder="مبلغ دوره"
            />
          </div>
          <p
            id="coursePriceAlert"
            class="mt-1 hidden px-2 font-bold text-red-600"
          >
            * نباید خالی باشد
          </p>
        </div>

        <div>
          <div
            class="flex items-center justify-start gap-5 rounded-lg border-2 p-1"
          >
            <i class="fa fa-folder-open" aria-hidden="true"></i>
            <input
              id="courseCategoryInput"
              class="p-2 outline-none"
              type="text"
              placeholder="دسته بندی"
            />
          </div>
          <p
            id="courseCategoryAlert"
            class="mt-1 hidden px-2 font-bold text-red-600"
          >
            * نباید خالی باشد
          </p>
        </div>

        <button
          id="addCourseBtn"
          class="rounded-lg bg-sky-400 p-2 font-bold text-white transition duration-300 ease-in-out hover:bg-sky-600"
          type="submit"
        >
          به روزرسانی اطلاعات
        </button>
      </div>
    </div>

    <div class="container mx-auto">
      <div
        class="mt-6 flex items-center justify-between rounded-md px-5 py-3 shadow shadow-slate-300"
      >
        <div class="flex gap-5">
          <div class="w-16 rounded-md">
            <img
              class="w-full rounded-md"
              src="./src/img/profile/rango.jpg"
              alt="profile"
            />
          </div>
          <div>
            <h2 id="topName" class="font-bold">Saber</h2>
            <p id="topEmail" class="text-slate-400">admin@gmail.com</p>
          </div>
        </div>
        <div class="flex items-center justify-center gap-7">
          <i
            class="fas fa-sun cursor-pointer rounded-md bg-yellow-400 p-2 text-2xl text-white shadow-md shadow-yellow-600 transition duration-300 ease-in-out hover:bg-yellow-500"
          ></i>
          <i
            class="fa fa-bell cursor-pointer rounded-md bg-slate-400 p-2 text-2xl text-white shadow-md shadow-slate-600 transition duration-300 ease-in-out hover:bg-slate-500"
            aria-hidden="true"
          ></i>
          <div id="logOutBtn"
            class="flex cursor-pointer items-center justify-center gap-2 self-stretch rounded-md bg-sky-400 px-4 text-white shadow-md shadow-sky-600 transition duration-300 ease-in-out hover:bg-sky-500"
          >
            <i class="fa fa-power-off" aria-hidden="true"></i>
            <p class="font-bold">خروج</p>
          </div>
        </div>
      </div>
      <div class="mt-5 flex justify-between gap-5">
        <div class="h-[80vh] w-1/4 rounded-xl shadow-lg">
          <div class="relative h-1/6 w-[100%] rounded-2xl bg-green-300">
            <div
              class="absolute -bottom-10 left-1/2 w-32 -translate-x-1/2 rounded-lg border-[8px] border-amber-300"
            >
              <img
                class="w-full"
                src="./src/img/profile/rango.jpg"
                alt="profile"
              />
            </div>
          </div>
          <div class="flex flex-col items-center justify-center">
            <div class="pt-16 text-center">
              <h2 id="sideUserName" class="font-bold">Crazy</h2>
              <p id="sideEmail" class="text-slate-400">admin@gmail.com</p>
            </div>
            <div class="mt-5 flex w-full flex-col gap-5 px-10">
              <div
                class="flex items-center justify-between border-t-2 border-slate-400 px-5 py-2"
              >
                <div class="flex items-center justify-center gap-3">
                  <i class="fa fa-user" aria-hidden="true"></i>
                  <p>نام</p>
                </div>
                <p id="firstNameSide">Saber</p>
              </div>
              <div
                class="flex items-center justify-between border-t-2 border-slate-400 px-5 py-2"
              >
                <div class="flex items-center justify-center gap-3">
                  <i class="fa fa-users" aria-hidden="true"></i>
                  <p>نام خانوادگی</p>
                </div>
                <p id="lastNameSide">Mirbagheri</p>
              </div>
              <div
                class="flex items-center justify-between border-t-2 border-slate-400 px-5 py-2"
              >
                <div class="flex items-center justify-center gap-3">
                  <i class="fa fa-book" aria-hidden="true"></i>
                  <p>تعداد دوره ها</p>
                </div>
                <p>0</p>
              </div>
            </div>
          </div>
        </div>
        <div class="h-[80vh] w-3/4 rounded-xl shadow-xl">
          <div
            class="flex h-[6%] items-center justify-between gap-x-5 border-b-2 px-10"
          >
            <div
              id="usersSection"
              class="flex w-1/4 cursor-pointer items-center justify-center gap-3 border-b-2 border-transparent pb-5 font-bold text-slate-500 transition duration-300 ease-in-out hover:border-sky-400"
            >
              <i class="fa fa-users" aria-hidden="true"></i>
              <p>کاربران</p>
            </div>
            <div
              id="infosSection"
              class="flex w-1/4 cursor-pointer items-center justify-center gap-3 border-b-2 border-transparent pb-5 font-bold text-slate-500 transition duration-300 ease-in-out hover:border-sky-400"
            >
              <i class="fa fa-tasks" aria-hidden="true"></i>
              <p>مشخصات</p>
            </div>
            <div
              id="coursesSection"
              class="flex w-1/4 cursor-pointer items-center justify-center gap-3 border-b-2 border-sky-400 pb-5 font-bold text-slate-500 transition duration-300 ease-in-out hover:border-sky-400"
            >
              <i class="fa fa-book" aria-hidden="true"></i>
              <p>دوره ها</p>
            </div>
            <div
              id="sessionsSection"
              class="flex w-1/4 cursor-pointer items-center justify-center gap-3 border-b-2 border-transparent pb-5 font-bold text-slate-500 transition duration-300 ease-in-out hover:border-sky-400"
            >
              <i class="fas fa-ticket-alt"></i>
              <p>جلسات</p>
            </div>
          </div>
          <div class="h-[94%]">
            <div
              id="coursesWrapper"
              class="flex h-[90%] flex-col gap-2 overflow-y-scroll p-5"
            ></div>
            <div class="flex h-[10%] items-end justify-start px-5 pb-2">
              <button
                id="addNewCourse"
                class="flex w-1/4 items-center justify-center rounded-xl bg-sky-400 px-10 py-3 font-bold text-white shadow-md shadow-sky-600 transition duration-300 ease-in-out hover:bg-sky-600"
              >
                افزودن دوره جدید
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="courses.js"></script>
  </body>
</html>
